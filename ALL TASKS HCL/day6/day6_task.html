<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        h2 {
            margin-bottom: 25px;
        }

        .btn {
            width: 220px;
            padding: 15px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            background: #007bff;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        marquee {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body> 

    <h2>MENU</h2>

    <button class="btn" onclick="goToPage()">Login</button>
    <button class="btn" onclick="registrationPage()">Registration Page</button>

    <marquee>WELCOME TO HCL TRAINING</marquee>

    <script>
        function goToPage() {
            window.location.href = "login.html";
        }

        function registrationPage() {
            window.location.href = "registrationPage.html";
        }
    </script>

</body>
</html>
